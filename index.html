    ## fossil之基本指令:
    * fossil clone 克隆
    * fossil add 新增
    * fossil commit 提交
    * fossil status 狀態
    * fossil push 推送
    * fossil open 開啟
    * fossil remote-url off 網址關閉

    #W3
    ## Part 1 如何新增網誌:

    * 先fossil clone 4062後fossil open
    * 再複製上周clone的4052(_pycache_跟_FOSSIL_不能複製到不然版次會亂掉)

    * 再fossil add .新增在版次系統後fossil commit -m " "(提交要綁定訊息," "內所打的東西會在Timeline上看到)
    * 之後再輸入密碼就能將東西推上遠端


        </script>
    </section>


    						
    <section data-markdown>
        <script type="text/template">
    # W3
    ## Part 2 如何更改近端及遠端:

    * 先開啟yen.leo接著再@button pelican-blog按下pelican-blog(近端按鈕)>Goto Script

    * 近端完成後接著在遠端的@edit publishconf.py更改網址(需更改主機及學號)後

    * File>Save(儲存)後再按github-biog(遠端按鈕)>Goto Script

    * 再推送上去(重複上面新增版次級提交的動作)
        </script>
    </section>


    						
</section>


						
<section>
    <section data-markdown>
        <script type="text/template">
    #W4
    ## Part 1 如何更改Auhor:

    * 重複上週clone 4062的動作後fossil open ./../../
     
    * 開啟launchLeo.py再開啟4062>users>yen.leo將Auhor:yen更改為Auhor:40623201

    * 之後推近端及遠端之動作再fossil add .

    * fossil status時,會發現更改的yen會被MISSING

    * 再fossil delete 被MISSING的,再fossil commit -m " "提交上去後就能推遠端了


        </script>
    </section>


    						
    <section data-markdown>
        <script type="text/template">
    #W4
    ## Part 2 如何將版本同步:

    * 先mkdir fossil-settings 新建一個 fossil-settings
    * 不能直接在資料夾新增,因為不是一般的資料夾格式,就必須用程式mkdir的方式去建立

    * 再將ignore-glob的檔案 複製 /.git/,/pycache/,/.pyc

    * 接著fossil delete pycache/* 刪除掉__pycache__的資料夾

    * 再fossil add .>fossil commit -m " "提交上去就能版本同步了
        </script>
    </section>


    						
</section>

    ## 如何創建calculator的介面:

    * 先mkdir github後

    * 再git clone https://github.com/kmolab/rpcal.git

    * clone完後開啟eric6>Project>Open>clone的github資料夾>pyqt5_calculator>calculator.e4p

    * 開啟後在Start>Run project...執行>按OK執行

    * 再開eric6>Project>New>填寫Project Name>Project Directory選擇存放位置>OK
